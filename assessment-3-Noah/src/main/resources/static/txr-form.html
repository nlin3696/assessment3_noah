<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>txr service</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body class="container">

	<hr />
	<h1>Money Transfer System</h1>
	<hr />

	<ul class="nav nav-pills">
		<li class="nav-item">
			<a class="nav-link" href="txr-form.html">Transfer</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="statement.html">Statement</a>
		</li>
	</ul>
	<hr />
	
	<div class="row">
		<div class="col-5">
			<div class="card">
			<div class="card-header">Transfer Form</div>
				<div class="card-body">
					<form action="txr" method="post">
						<div class="form-group">
							<label>From Account:</label>
							<input class="form-control" name="fromAccNum">
						</div>
						<div class="form-group">
							<label>To Account:</label>
							<input class="form-control" name="toAccNum">
						</div>
						<div class="form-group">
							<label>Amount:</label>
							<input class="form-control" name="amount">
						</div>
						<button class="btn btn-primary">Txr</button>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
